<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Contactanos</title>
</head>

<body>
    <header>
        <h1>Formulario de Contacto</h1>
    </header>
    <main>
        <div>
            <h2>
                Este es un formulario para que puedas contactarnos
            </h2>
            <p>
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nisi omnis et iusto debitis quia porro
                molestiae, rem laboriosam ratione neque beatae sint, eos assumenda, sapiente aliquid dignissimos minima
                voluptatum nobis.
            </p>
        </div>

        <form>
            <input type="text" name="name" placeholder="Ingrese sus Nombres"/>
            <input type="text" name="last_name" placeholder="Ingrese sus Apellidos"/>
            <input type="number" name="years" placeholder="Ingrese su edad"/>
            <input type="password" name="password" placeholder="Ingrese su Contraseña"/>

            <input type="file" name="subscription" placeholder="Sucribirse para más"/>

            <button> Submmit </button>
        </form>
    </main>
</body>

</html>
